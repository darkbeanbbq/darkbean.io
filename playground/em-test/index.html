<DOCTYPE html>
<html lang="fr">
  <head>
		<meta charset='UTF-8'/>
    <title>em</title>
    <style>
      .div-independent {
      	width: 10em;
      	height: 2em;
      	background-color: #e1ff7c;
      }

      .div-parent {
      	font-size: 2em;
      	width: 10em;
      	height: 2em;
      	background-color: #7cff85;
      }

      .div-child {
      	width : 5em;
      	height: 1em;
      	background-color: #7c9dff;
      }
    </style>
  </head>
  <body>
    <div class="div-independent"></div>
    <div class="div-parent">
      <div class="div-child"></div>
    </div>
    <div class="div-independent"></div>
  </body>
</html>
